[project]
name = "libgen_api"
version = "1.0.0"
description = "Search Library genesis by Title or Author"
authors = [{name = "Harrison Broadbent", email = "mail@harrisonbroadbent.com"}]
license = {file = "LICENSE"}
keywords = [
    "libgen search",
    "libgen api",
    "search libgen",
    "search library genesis"
]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
urls = { repo = "https://github.com/harrison-broadbent/libgen-api", download_url = "https://github.com/harrison-broadbent/libgen-api/archive/v1.0.0.tar.gz"}
dependencies = [
    "bs4",
    "requests",
    "lxml",
    "pytest",
    "twine",
    "black",
    "flake8",
]
readme = "README.md"
requires-python = ">=3.8"

[tool.black]
line-length = 100

[tool.pytest]
addopts = ["--verbose"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"